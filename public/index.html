<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Studio</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII Art Studio</h1>
            <p class="subtitle">Transform images and text into ASCII art</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="camera">ASCII Camera</button>
            <button class="tab-button" data-tab="image">Image to ASCII</button>
            <button class="tab-button" data-tab="3d">3D Objects</button>
        </div>

        <!-- ASCII Camera Tab -->
        <div class="tab-content active" id="camera-tab">
            <div class="panel-grid">
                <div class="control-panel">
                    <h2>Camera Settings</h2>
                    
                    <div class="camera-status">
                        <div class="status-indicator" id="cameraStatus">
                            <span class="status-dot"></span>
                            <span class="status-text">Camera Off</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="cameraWidth">Width: <span id="cameraWidthValue">60</span></label>
                        <input type="range" id="cameraWidth" min="30" max="200" value="60">
                    </div>

                    <div class="input-group">
                        <label for="cameraHeight">Height: <span id="cameraHeightValue">Auto</span></label>
                        <input type="range" id="cameraHeight" min="20" max="150" value="60" disabled>
                    </div>

                    <div class="input-group">
                        <label for="cameraFPS">FPS: <span id="cameraFPSValue">15</span></label>
                        <input type="range" id="cameraFPS" min="5" max="30" value="15">
                    </div>

                    <div class="input-group">
                        <label for="colorMode">Color Mode</label>
                        <select id="colorMode" class="color-select">
                            <option value="grayscale">Grayscale</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="sepia">Sepia</option>
                            <option value="negative">Negative</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="detailedCameraChars">
                            <span>Detailed Characters</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="invertCameraColors">
                            <span>Invert Colors</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="mirrorCamera">
                            <span>Mirror Camera</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="customAspectRatio" checked>
                            <span>Auto Aspect Ratio</span>
                        </label>
                    </div>

                    <button class="btn btn-primary" id="toggleCameraBtn">Start Camera</button>
                    <button class="btn btn-secondary" id="captureFrameBtn" disabled>Capture Frame</button>
                </div>

                <div class="display-panel">
                    <div class="camera-container" tabindex="0">
                        <video id="cameraVideo" autoplay muted playsinline style="display: none;"></video>
                        <canvas id="cameraCanvas" style="display: none;"></canvas>
                        <pre id="cameraDisplay" class="ascii-display">Click "Start Camera" to begin ASCII video stream</pre>
                        <div class="resize-handle"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image to ASCII Tab -->
        <div class="tab-content" id="image-tab">
            <div class="panel-grid">
                <div class="control-panel">
                    <h2>Image Settings</h2>
                    
                    <div class="file-upload">
                        <label for="imageInput" class="file-label">
                            <span>Choose Image</span>
                            <input type="file" id="imageInput" accept="image/*">
                        </label>
                        <p class="file-name" id="fileName">No file selected</p>
                    </div>

                    <div class="input-group">
                        <label for="imageWidth">Width: <span id="imageWidthValue">100</span></label>
                        <input type="range" id="imageWidth" min="30" max="200" value="100">
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="detailedChars">
                            <span>Detailed Characters</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="invertColors">
                            <span>Invert Colors</span>
                        </label>
                    </div>

                    <button class="btn btn-primary" id="convertBtn" disabled>Convert to ASCII</button>
                    <button class="btn btn-secondary" id="copyImageBtn">Copy to Clipboard</button>
                </div>

                <div class="display-panel">
                    <pre id="imageDisplay" class="ascii-display">Upload an image to convert</pre>
                </div>
            </div>
        </div>

        <!-- 3D Objects Tab -->
        <div class="tab-content" id="3d-tab">
            <div class="panel-grid">
                <div class="control-panel">
                    <h2>3D Object</h2>
                    
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="objType" value="cube" checked>
                            <span>Cube</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="objType" value="sphere">
                            <span>Sphere</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="objType" value="pyramid">
                            <span>Pyramid</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="objType" value="torus">
                            <span>Torus</span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label for="objSize">Size: <span id="objSizeValue">10</span></label>
                        <input type="range" id="objSize" min="5" max="20" value="10">
                    </div>

                    <button class="btn btn-primary" id="generate3DBtn">Generate 3D</button>
                    <button class="btn btn-secondary" id="copy3DBtn">Copy to Clipboard</button>
                </div>

                <div class="display-panel">
                    <pre id="display3D" class="ascii-display">Select an object and click Generate 3D</pre>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ASCII by <a href="https://github.com/pistolinkr/ASKII" target="_blank">ASKII</a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
