<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Studio</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII Art Studio</h1>
            <p class="subtitle">Transform images and text into ASCII art</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="generate">Generate Art</button>
            <button class="tab-button" data-tab="image">Image to ASCII</button>
            <button class="tab-button" data-tab="3d">3D Objects</button>
        </div>

        <!-- Generate Art Tab -->
        <div class="tab-content active" id="generate-tab">
            <div class="panel-grid">
                <div class="control-panel">
                    <h2>Art Type</h2>
                    
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="artType" value="banner" checked>
                            <span>Banner</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="artType" value="wave">
                            <span>Wave</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="artType" value="circle">
                            <span>Circle</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="artType" value="spiral">
                            <span>Spiral</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="artType" value="heart">
                            <span>Heart</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="artType" value="box_text">
                            <span>Box Text</span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label for="artText">Text</label>
                        <input type="text" id="artText" value="ASCII ART" placeholder="Enter text">
                    </div>

                    <div class="input-group">
                        <label for="artSize">Size: <span id="artSizeValue">15</span></label>
                        <input type="range" id="artSize" min="5" max="30" value="15">
                    </div>

                    <button class="btn btn-primary" id="generateBtn">Generate Art</button>
                    <button class="btn btn-secondary" id="copyGenerateBtn">Copy to Clipboard</button>
                </div>

                <div class="display-panel">
                    <pre id="artDisplay" class="ascii-display">Select an art type and click Generate Art</pre>
                </div>
            </div>
        </div>

        <!-- Image to ASCII Tab -->
        <div class="tab-content" id="image-tab">
            <div class="panel-grid">
                <div class="control-panel">
                    <h2>Image Settings</h2>
                    
                    <div class="file-upload">
                        <label for="imageInput" class="file-label">
                            <span>Choose Image</span>
                            <input type="file" id="imageInput" accept="image/*">
                        </label>
                        <p class="file-name" id="fileName">No file selected</p>
                    </div>

                    <div class="input-group">
                        <label for="imageWidth">Width: <span id="imageWidthValue">100</span></label>
                        <input type="range" id="imageWidth" min="30" max="200" value="100">
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="detailedChars">
                            <span>Detailed Characters</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="invertColors">
                            <span>Invert Colors</span>
                        </label>
                    </div>

                    <button class="btn btn-primary" id="convertBtn" disabled>Convert to ASCII</button>
                    <button class="btn btn-secondary" id="copyImageBtn">Copy to Clipboard</button>
                </div>

                <div class="display-panel">
                    <pre id="imageDisplay" class="ascii-display">Upload an image to convert</pre>
                </div>
            </div>
        </div>

        <!-- 3D Objects Tab -->
        <div class="tab-content" id="3d-tab">
            <div class="panel-grid">
                <div class="control-panel">
                    <h2>3D Object</h2>
                    
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="objType" value="cube" checked>
                            <span>Cube</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="objType" value="sphere">
                            <span>Sphere</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="objType" value="pyramid">
                            <span>Pyramid</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="objType" value="torus">
                            <span>Torus</span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label for="objSize">Size: <span id="objSizeValue">10</span></label>
                        <input type="range" id="objSize" min="5" max="20" value="10">
                    </div>

                    <button class="btn btn-primary" id="generate3DBtn">Generate 3D</button>
                    <button class="btn btn-secondary" id="copy3DBtn">Copy to Clipboard</button>
                </div>

                <div class="display-panel">
                    <pre id="display3D" class="ascii-display">Select an object and click Generate 3D</pre>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ASCII by <a href="https://github.com/pistolinkr/ASKII" target="_blank">ASKII</a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
